<!DOCTYPE html>
<html lang="ja">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4982991041062435"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <title>おすすめ ラーメン二郎 ジェネレーター</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
  />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    body {
      background-color: #FFD700; /* 背景を原色に近い黄色 */
      font-family: "Work Sans", "Noto Sans", sans-serif;
    }
/* タイルコンテナのスタイル */
#store-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 最小幅を200pxに設定 */
      row-gap: 1px; /* 縦方向の間隔を30pxに設定 */
      column-gap: 20px; /* 横方向の間隔を20pxに設定 */
      padding: 10px;
      height: calc(90vh - 200px); /* 必要に応じて調整 */
    }
    /* タイルの基本スタイル */
.tile {
  background-color: #f0f0f0; /* タイルの背景色 */
  border: 2px solid #ddd;    /* タイルの境界線 */
  border-radius: 8px;        /* タイルの角を丸める */
  padding: 20px;             /* タイル内の余白 */
  text-align: center;        /* テキストを中央揃え */
  cursor: pointer;           /* ホバー時にカーソルをポインターに */
  transition: transform 0.2s, box-shadow 0.2s; /* トランジション効果 */
  /* Flexboxの設定 */
  display: flex;
  align-items: center;      /* 垂直方向の中央揃え */
  justify-content: center;  /* 水平方向の中央揃え */
  height: 80%;             /* コンテナの高さに合わせる */
}

/* タイルのホバー時のスタイル */
.tile:hover {
  transform: scale(1.05);            /* タイルを5%拡大 */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 影を追加して浮き上がったように */
}

/* タイルが選択された状態のスタイル */
.tile.selected {
  border-color: #3480d6;             /* 境界線の色を変更 */
  background-color: #c7edff;         /* 背景色を変更 */
}


    /* 店舗名を太字にする */
    .tile-name {
      font-weight: bold; /* 太字 */
    }
/* Nextボタンのスタイル */
#nextButton {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #4A90E2;
  color: white;
  border: none;
  padding: 30px 45px; /* パディングを増やしてボタンを大きく */
  border-radius: 10px; /* 角を滑らかに */
  cursor: pointer;
  font-size: 7vw; /* フォントサイズを大きく */
  transition: background-color 0.3s, transform 0.2s;
  z-index: 1000;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 影を追加して立体感を出す */
}

#nextButton:hover {
  background-color: #357ABD;
  transform: translateX(-50%) scale(1.05); /* ホバー時に少し大きく */
}

/* アスペクト比が縦長の場合（高さが幅よりも大きい場合） */
@media (max-aspect-ratio: 1/1) {
  .tile {
    font-size: 2.0rem; /* フォントサイズを20%増加 */
    padding: 25px;      /* パディングも若干増やす */
  }

  /* 必要に応じて他の要素のスタイルも調整 */
  #nextButton {
    font-size: 10vw;
    height: 10vw;
  }

  /* タイトルと説明文のフォントサイズを調整 */
  h1 {
    font-size: 3vw;
    margin: 30px 0;
  }

  p {
    font-size: 3vw;
    margin-bottom: 20px;
  }
}

/* アスペクト比が横長の場合（幅が高さよりも大きい場合） */
@media (min-aspect-ratio: 16/9) {
  .tile {
    font-size: 1.1rem; /* フォントサイズを少し増加 */
    padding: 22px;      /* パディングを調整 */
  }
}
  </style>
</head>
<body>
  <!-- タイトル -->
  <h1 class="text-5xl font-extrabold text-center my-8">
    おすすめ <span class="text-red-500">ラーメン</span>二郎 ジェネレーター
  </h1>
  <!-- 説明文を追加 -->
  <p class="text-center mb-6">
    行ったことのある店舗を選択してNextボタンを押してください
  </p>

  <!-- コンテンツ全体のコンテナ -->
  <div class="relative flex size-full flex-col justify-between group/design-root overflow-x-hidden">
    <!-- タイルを配置する領域 -->
    <div>
      <div class="grid grid-cols-[repeat(auto-fit,minmax(150px,1fr))] gap-3 p-4" id="store-container">
        <!-- 
          タイルは script.js などで生成される想定。 
          例えば、生成時に「<div class='tile'><span class='tile-name'>店舗名</span></div>」のように。
        -->
      </div>
    </div>
  </div>

    <!-- Nextボタンを中央に配置 -->
    <button
    id="nextButton"
    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#FAC638] text-[#AB2217] text-base font-bold leading-normal tracking-[0.015em]"
  >
    <span class="truncate">Next</span>
  </button>

  <!-- スクリプト -->
  <script src="script.js"></script>
</body>
</html>
